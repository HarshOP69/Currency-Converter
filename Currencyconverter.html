<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .input-group, .select-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-weight: bold;
            margin-top: 20px;
            background-color: #dff0d8;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333333" width="18px" height="18px"><path d="M7 10l5 5 5-5H7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <div class="input-group">
                <label for="amount">Amount in INR (Indian Rupees):</label>
                <input type="number" id="amount" name="amount" required />
            </div>
            <div class="select-group">
                <label for="currency">Select Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="SGD">Singapore Dollar (SGD)</option>
                    <option value="CHF">Swiss Franc (CHF)</option>
                    <option value="AED">United Arab Emirates Dirham (AED)</option>
                    <option value="SAR">Saudi Arabian Riyal (SAR)</option>
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const form = document.getElementById("currency-form");
        const amountInput = document.getElementById("amount");
        const currencySelect = document.getElementById("currency");
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const amount = parseFloat(amountInput.value);
            const currency = currencySelect.value;

            errorDiv.textContent = "";

            const exchangeRates = {
                USD: 0.014,
                EUR: 0.012,
                GBP: 0.011,
                JPY: 1.53,
                AUD: 0.019,
                CAD: 0.018,
                SGD: 0.019,
                CHF: 0.013,
                AED: 0.051,
                SAR: 0.051,
            };

            const exchangeRate = exchangeRates[currency];
            if (exchangeRate) {
                const convertedAmount = amount * exchangeRate;
                resultDiv.textContent = `${amount} INR is equal to ${convertedAmount.toFixed(
                    2
                )} ${currency}.`;
            } else {
                errorDiv.textContent = "Error: Invalid currency selected.";
            }
        });

        amountInput.addEventListener("input", () => {
            const amountValue = amountInput.value;
            if (isNaN(amountValue) || amountValue <= 0) {
                errorDiv.textContent = "Please enter a valid positive amount.";
                resultDiv.textContent = "";
            } else {
                errorDiv.textContent = "";
            }
        });
    </script>
</body>
</html>
